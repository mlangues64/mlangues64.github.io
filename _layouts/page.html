layout: default

<article class="post">

    <div class="container">
        <header class="post-header">
            {%- if page.title -%}
              <h1 class="page-title">{{ page.title }}</h1>
            {%- endif -%}
        </header>

        <div class="post-content">
        {{ content }}
        </div>
    </div>
    
</article>
