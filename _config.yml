# navigation
# ----------
# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
    - activites.md
    - actualites.md
    - contact.md
    # - about.md

footer_pages:
    - mention_legale.md
    - confidentialite.md
    - reglement.md

# Build settings
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-default-layout
  - jemoji
