# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
url: "https://mlangues64.github.io" # the base hostname & protocol for your site, e.g. http://example.com
name: Association M'Langues
markdown: kramdown

title: Association Morlanaise Langues et Culture
home_title: Association M'Langues
home_subtitle: Association Morlanaise Langues et Culture
email: mlangues64@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  L'association Morlanaise Langues et Culture a pour objectif la promotion
  des langues et de la culture.
baseurl: "" # the subpath of your site, e.g. /blog
# twitter_username: jekyllrb
# github_username:  jekyll
logo: "/assets/img/logo_h.svg"
navbar_logo: "/assets/img/logo_h.svg"

# paginator
paginate: 3
paginate_path: /actualites/page:num
permalink: /actualites/:title

# set theme
# ---------
# remote_theme: daviddarnes/alembic
# theme: minima
# theme: jekyll-theme-slate
# theme: jekyll-theme-architect

# navigation
# ----------
# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
    - activites.md
    - actualites.md
    - contact.md
    # - about.md

navigation_pages:
    - title: Activités
      url: activites
    - title: Actualités
      url: actualites
    - title: Contact
      url: contact

